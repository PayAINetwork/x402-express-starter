name: Release
on:
  push: { branches: [ main ] }
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - run: npm ci --ignore-scripts
      - run: npm pack && npm publish --access public
      - env:
          NODE_AUTH_TOKEN: "" # explicitly set to empty string to avoid using the token and use trusted publishing instead

